<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Buttons</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
        transition: background-color 0.3s ease;
      }

      button {
        border: none;
        color: #333;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #red {
        background-color: #ffb3ba;
      }
      #yellow {
        background-color: #fff5ba;
      }
      #black {
        background-color: #5c5c5c;
      }
      #orange {
        background-color: #ffdfba;
      }
      #purple {
        background-color: #dab6fc;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="red" onclick="changeColour(0)">Red</button>
      <button id="yellow" onclick="changeColour(1)">Yellow</button>
      <button id="black" onclick="changeColour(2)">Black</button>
      <button id="orange" onclick="changeColour(3)">Orange</button>
      <button id="purple" onclick="changeColour(4)">Purple</button>
    </div>

    <script>
      function changeColour(index) {
        const colors = ["#ffb3ba", "#fff5ba", "#5c5c5c", "#ffdfba", "#dab6fc"];
        document.body.style.backgroundColor = colors[index];
      }
    </script>
  </body>
</html>
