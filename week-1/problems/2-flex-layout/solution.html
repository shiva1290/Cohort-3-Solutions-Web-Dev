<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #Box {
        width: 1200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #Left {
        flex: 2;
        background-color: red;
        align-items: center;
      }
      #Right {
        flex: 1;
        background-color: blue;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="Box">
      <div id="Left">Left</div>
      <div id="Right">Right</div>
    </div>
  </body>
</html>
