<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #Box {
        width: 1200px;
        display: grid;
        grid-template-columns: 2fr 1fr;
        margin: auto;
      }
      #Left {
        background-color: red;
      }
      #Right {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="Box">
      <div id="Left">Left</div>
      <div id="Right">Right</div>
    </div>
  </body>
</html>
