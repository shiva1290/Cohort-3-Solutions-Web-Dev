<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <h1>Welcome to pokedex</h1>
    <input id="inputBox" type="text" placeholder="Enter card number to fetch"></input>
    <button id="submitBtn" onclick="fetchPokemon()">Fetch</button>

  </body>
  <style>
    body{
        background-color: aliceblue;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    #cards {
        width: 300px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }
    #cards img {
        width: 250px;
        height: 250px;
        border-radius: 20px;
    }
    #cards #name {
      font-size: 36px;
      font-weight: 500;
    }
  </Style>
<script>
   async function fetchPokemon() {
  const input = document.querySelector("#inputBox");
  const id = input.value.trim().toLowerCase();

  try {
    const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
    if (!res.ok) throw new Error("Pokémon not found");
    
    const data = await res.json();

    const pokemon = {
      name: data.name,
      id: data.id,
      image: data.sprites.other["official-artwork"].front_default,
      types: data.types.map(t => t.type.name),
      stats: data.stats.map(s => ({
        name: s.stat.name,
        base: s.base_stat
      }))
    };

    createCard(pokemon);
  } catch (err) {
    console.error("Error fetching Pokémon:", err.message);
  }
}
function createCard(p){
    let name=document.createElement("div");
    let id=document.createElement("div");
    let img=document.createElement("img");
    let type=document.createElement("div");
    name.id="name";
    id.id="pokeid"
    type.id="type";
    name.innerHTML="Name: "+p.name;
    id.innerHTML="Id: "+p.id;
    img.src=p.image;
    type.innerHTML="Type: "+p.types;
    let divEle=document.createElement("div");
    divEle.id="cards";
    divEle.appendChild(name);
    divEle.appendChild(id);
    divEle.appendChild(img);
    divEle.appendChild(type);
    document.querySelector("body").appendChild(divEle);
}
</script>
</html>
